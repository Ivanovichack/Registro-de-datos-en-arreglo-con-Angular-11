<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Registrar</h1>
      <div class="row">
        <div class="col-sm-6">
          <label for="" class="form-label">Ingrese su id</label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="id" [(ngModel)]="id">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label for="" class="form-label">Ingrese su Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nombre">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <label for="" class="form-label">Ingrese su telefono</label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="Telefono" [(ngModel)]="telefono">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="button" class="btn btn-info" value="Registrar" (click)="agregar(id,nombre,telefono)">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1>Registros</h1>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Telefono</th>
            </tr>
          </thead>
          <tr *ngFor="let persona of personas">
            <th>
              {{persona.id}}
            </th>
            <th>
              {{persona.nombre}}
            </th>
            <th>
              {{persona.telefono}}
            </th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
